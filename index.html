<!DOCTYPE html>
<html>
	<head>
		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Character encoding scheme -->
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   			integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   			crossorigin=""/>

   		<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> 
   		<link rel="stylesheet" type="text/css" href="css/style.css">
   		<!-- Make sure you put this AFTER Leaflet's CSS -->
 		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   				integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   				crossorigin=""></script>
   		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
   		<link rel="stylesheet" href="css/leaflet.awesome-markers.css">
   		<!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
   		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
   		<script src="js/leaflet.awesome-markers.js"></script>
   		<title>Learning Leaflet</title>
   	</head>
	<body>
		<h1 class="text-center">History of African Cup of Nations</h1>
		<!---Selecting year of African cup edition-->
		 <div class="dropdown year-selection" id="year-selection" style="visibility: hidden;">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="selected-year">Select Year
			<span class="caret"></span></button>
			<ul class="dropdown-menu" >
				<li id="2017" class="list-years">2017</li>
				<li id="2015" class="list-years">2015</li>
				<li id="2013" class="list-years">2013</li>
				<li id="2012" class="list-years">2012</li>
				<li id="2010" class="list-years">2010</li>
				<li id="2008" class="list-years">2008</li>
			</ul>
		</div> 
		<!--Some knowledge about the host city-->
		<div class="dropdown city-knowledge" id="city-selection" style="visibility: hidden">
			<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">Click to know more about the city</button>
		</div> 
		<!--Selecting the particular stadium-->
		<div class="dropdown stadium-selection" id="stadium-selection" style="visibility: hidden;">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Stadium
			<span class="caret"></span></button>
			<ul class="dropdown-menu" id="selected-stadium">
			</ul>
		</div>
		<div id="map"></div>
		<script type="text/javaScript" src="js/map.js"></script>
		<div class="dropdown" id="adding-details">
			<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myDetailForm">Add details to map</button>
		</div>
		<div class="dropdown stadium-selection" id="location-selection" style="margin-top: 0.1%;visibility: hidden">
			<button class="btn btn-primary" type="button">Click for important locations.</button>
		</div>
		<!--Modal for city description-->
		<div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		      <!-- Modal content-->
			      <div class="modal-content">
				        <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h3 class="modal-title" id="city-name"></h3>
					    </div>
					    <div class="modal-body">
					        <p id="modal-description"></p>
					        <h3 style="display: hidden;" id="image-heading"></h3>
					        <img src=""  class="center" id="image1" >
					        <img src=""  class="center" id="image2" >
					        <img src=""  class="center" id="image3" >
					        <img src=""  class="center" id="image4" >
					    </div>
					    <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        </div>
			      </div>
		    </div>
	  	</div>
	  	<!--Modal for adding details to the map by user-->
	  	<div class="modal fade" id="myDetailForm" role="dialog">
		    <div class="modal-dialog">
		      <!-- Modal content-->
			      <div class="modal-content">
				        <div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" id="detail-close">&times;</button>
					        <h2 class="modal-title">Insert details</h2>
					    </div>
					    <div class="modal-body">
					    	<h4 style="color:#1ec813">All details except the city details are mandatory.</h4>
					    	<form id = "form-details">
					    		<input style="margin-top: 1vw" type="text" name="stadium-name" placeholder="Stadium Name" class="input-elements" required><br>
					    		<input type="number" step = '0.00000001' name="latitude" placeholder="Latitude" class="input-elements" min="-90.00000000" max="90.00000000" required><br>
					    		<input type="number" step = '0.00000001' name="longitude" placeholder="Longitude" class="input-elements" min="-180.00000000" max="180.00000000" required><br>
					    		<input type="text" name="city" placeholder="City" class="input-elements" required><br>
					    		<input type="text" name="country" placeholder="Country" class="input-elements" required><br>
					    		<textarea name="city-description" placeholder="Details about the city" class="input-elements" style="height:10vw"></textarea>
					    		<input type="submit" class="btn btn-default" name="submit" id = "submit" value="Submit">
					    	</form>
					    </div>
			      </div>
		    </div>
	  	</div>
	  	<!--Modal for reply from server after inserting data in database-->
	  	<div class="modal fade" id="insertSuccess" role="dialog">
		    <div class="modal-dialog">
		      <!-- Modal content-->
			      <div class="modal-content">
				        <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h4 class="modal-title" id="result-message"></h4>
					    </div>
					    <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        </div>
			      </div>
		    </div>
	  	</div>
	</body>
</html>
