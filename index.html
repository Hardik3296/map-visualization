<!DOCTYPE html>
<html>
	<head>
		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Character encoding scheme -->
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   			integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   			crossorigin=""/>

   		<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> 
   		<link rel="stylesheet" type="text/css" href="css/style.css">
   		<!-- Make sure you put this AFTER Leaflet's CSS -->
 		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   				integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   				crossorigin=""></script>
   		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
   		<link rel="stylesheet" href="css/leaflet.awesome-markers.css">
   		<!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
   		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
   		<script src="js/leaflet.awesome-markers.js"></script>
   		<title>Learning Leaflet</title>
   	</head>
	<body>
		<h1 class="text-center">History of African Cup of Nations</h1>
		<!---Selecting year of African cup edition-->
		 <div class="dropdown year-selection" id="year-selection" style="visibility: hidden;">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="selected-year">Select Year
			<span class="caret"></span></button>
			<ul class="dropdown-menu" >
				<li id="2017" class="list-years">2017</li>
				<li id="2015" class="list-years">2015</li>
				<li id="2013" class="list-years">2013</li>
				<li id="2012" class="list-years">2012</li>
				<li id="2010" class="list-years">2010</li>
				<li id="2008" class="list-years">2008</li>
			</ul>
		</div> 
		<!--Some knowledge about the host city-->
		<div class="dropdown city-knowledge" id="city-selection" style="visibility: hidden">
			<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">Click to know more about the city</button>
		</div> 
		<!--Selecting the particular stadium-->
		<div class="dropdown stadium-selection" id="stadium-selection" style="visibility: hidden;">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Stadium
			<span class="caret"></span></button>
			<ul class="dropdown-menu" id="selected-stadium">
			</ul>
		</div>
		<div id="map"></div>
		<script type="text/javaScript" src="js/map.js"></script>
		<p id="para"></p>

		<div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
		      <!-- Modal content-->
			      <div class="modal-content">
				        <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h4 class="modal-title"></h4>
					    </div>
					    <div class="modal-body">
					        <p>Some text in the modal.</p>
					    </div>
					    <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        </div>
			      </div>
		      
		    </div>
	  	</div>
	</body>
</html>
